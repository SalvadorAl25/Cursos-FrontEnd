<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Agregar Usuario</title>
</head>

<body>
    <div class="container">
        <h2 class=text-center ">Agregar Nuevo Usuario</h2>
        <div>
            <form id="usuario ">
                <div class="form-floating mb-3 ">
                    <input type="text " class="form-control " placeholder="Nombre " name="nombre " id="nom ">
                    <label for="nom ">Nombre</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="email " class="form-control " placeholder="Email " name="mail " id="mail ">
                    <label for="mail ">Email</label>
                </div>
                <select class="form-select " id="prioridad ">
                    <option selected>Seleccione Prioridad</option>
                    <option value=1>Normal</option>
                    <option value=2>Alta</option>
                    <option value=3>Premiun</option>
                </select>
            </form>
            <div class="d-grid gap-2 mt-3 ">
                <button class="btn btn btn-outline-success " onclick="saveUser() " type="button ">Agregar</button>
                <button class="btn btn btn-outline-primary " onclick="location.href='index.html' " type="button ">Regresar</button>
            </div>
        </div>
    </div>
    <script type="text/Javascript " src="main2.js "></script>
</body>

</html>
